<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<div class="layerMask"></div>
			<div id="main">
				<a href="../liangcang.html"><img class="registetu" src="../img/logo_icon.png"/></a>
				<div id="registet-form">
					<form action="#" method="post">
						<div id="phone">用户名<input type="text" name="name" style="margin-left: 62px;" class="phone" placeholder="用户名" value="123"/></div>
						<div id="ver">验证码<input type="text" name="text" class="var" placeholder="输入验证码" />
								<img src="../img/var.png" class="vartu" style="margin-top: 20px;"/><a href="#" style="font-size: 14px;" >看不清下一张</a>
						</div>
						<div id="password">创建密码<input type="password" name="password" class="passwd" placeholder="6-20字符组成"  value="wqeqweewq"/></div>
						<div id="password">确认密码<input type="password" name="password" class="passd" placeholder="确认密码" /><span class="correct"></span></div>
						<div id="agree">
							<input type="checkbox" name="checkbox" class="agreebox" value=""/>同意 <a href="#" style="color: blue;">良仓注册条款</a>
						</div>
						<input class="enroll btn" type="button" value="立即注册"/>
					</form>	
				</div>
				<div class="external">
					<a href="https://graph.qq.com/oauth/show?which=Login&display=pc&response_type=code&client_id=100359052&redirect_uri=http%3A%2F%2Fwww.iliangcang.com%2Fi%2Fcallback%2Fqq&state=82d31bdf1481239e11dfbe6ff9634885&scope=get_user_info,add_share,list_album,add_album,upload_pic,add_topic,add_one_blog,add_weibo" class="quikLoginIcon icon_QQ_36" title="QQ"></a>
					<a href="https://api.weibo.com/oauth2/authorize?client_id=3061585957&redirect_uri=http%3A%2F%2Fwww.iliangcang.com%2Fi%2Fcallback%2Fweibo&response_type=code&state=weibo_591c3777431aa2.36663768" class="quikLoginIcon icon_sina_36" title="新浪微博"></a>
					<a href="https://www.douban.com/service/auth2/auth?client_id=0561438902eb83501023ca9b08c289f0&redirect_uri=http%3A%2F%2Fwww.iliangcang.com%2Fi%2Fcallback%2Fdouban&response_type=code&scope=douban_basic_common%2Cshuo_basic_r%2Cshuo_basic_w%2Ccommunity_advanced_doumail_r" class="quikLoginIcon icon-douban_36" title="豆瓣"></a>
					<a href="https://open.t.qq.com/cgi-bin/oauth2/authorize?client_id=801302873&redirect_uri=http%3A%2F%2Fwww.iliangcang.com%2Fi%2Fcallback%2Ftqq&response_type=code" class="quikLoginIcon icon_qqwb_36" title="腾讯微博"></a>
					<a href="../dome/denglu1.html" class="fr" style="margin-left: 254px;margin-top: -44px;float: left;font-size: 16px;color: white;border-bottom: 2px solid white;">登录粮仓</a>			
				</div>		
			</div>
			<script type="text/javascript">	
				 $(".btn").click(function(){	
					var username = $(".phone").val();
					var password = $(".passwd").val();
					var password1 = $(".passd").val();
					var correct = $(".correct");
						if(password==password1){
							correct.append("密码相同")
							if(password.length>=7){
								$.ajax({
							        url:"http://h6.duchengjiu.top/shop/api_user.php",
							        type: 'post',
							        data:{"status":"register","username":username,"password":password},
							      success : function(data){   
							        var obj = JSON.parse(data)
							            var	code = obj.code;
							            if(code == 0){
									        location.href="denglu.html";	
							            }

							        }   
							      })
							}else{
									alert("密码长度小于7")
							}
						}else{
							correct.append("密码不相同")
						}
					 				
				})	
			</script>
	</body>
</html>
